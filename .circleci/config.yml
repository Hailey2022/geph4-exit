version: 2.1

jobs:
  build:
    docker:
      - image: circleci/rust:1.53.0
    steps:
      - checkout
      - run: cargo --version
      - run:
          name: Install musl toolchain
          command: "rustup target add x86_64-unknown-linux-musl"
      - run:
          name: Musl include
          command: "cd /usr/include/x86_64-linux-musl && sudo ln -s /usr/include/asm-generic && sudo ln -s /usr/include/asm && sudo ln -s /usr/include/linux"
      - run:
          name: Build for musl
          command: "cargo build --locked --release --target x86_64-unknown-linux-musl"
